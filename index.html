<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Magic - Calculator</title>

    <!-- Prism.js CSS for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />

    <!-- Optionally include a specific language theme (e.g., JavaScript) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="docs/styles.css" />
  </head>
  <body>
    <h1>Binary Magic - Calculator</h1>

    <!-- Language Selection Dropdown -->
    <label for="language">Select Language:</label>
    <select name="language" id="language">
      <option value="ts">TypeScript</option>
      <option value="js">JavaScript</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="cs">C#</option>
      <option value="py">Python</option>
    </select>

    <!-- Links Section -->
    <div class="links">
      <p>
        <a href="#" id="github-repo" target="_blank">GitHub Repository</a>
      </p>
      <p>
        <a href="#" id="examples" target="_blank">Examples</a>
      </p>
    </div>

    <!-- Raw Code Box Section -->
    <div class="code-box">
      <h3>Example Code:</h3>
      <button class="copy-btn" id="copy-btn">Copy</button>
      <pre><code id="raw-code" class="language-js">// Example code will appear here...</code></pre>
    </div>

    <!-- Raw Console Box Section -->
    <div class="console-box">
      <h3>Console Output:</h3>
      <pre id="console-output" class="console">
        ~$ Addition: 10000
        ~$ Subtraction: 100
        ~$ Multiplication: 111100
        </pre
      >
    </div>

    <!-- Include Prism.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="docs/render.js"></script>
  </body>
</html>
